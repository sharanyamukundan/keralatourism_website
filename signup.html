<body style="background-color: #f3ffe8;">
    <!-- Navbar -->
    <div>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #c1f8c1;">
            <a class="navbar-brand" href="#">
                <img src="./image/logo.jpg" width="40" height="40" alt="" loading="lazy">
              </a>
          
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">

                  <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Sign Up</a>
                </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
            </div>
          </nav>
    </div>
    <!-- Navbar ends -->
      <!-- Form -->
      <div class="col-lg-6 fMargin shadow p-3 mb-5 bg-white rounded">
        <form action="signin.html" onsubmit="return validate()">
            <h3 style="color: #79d679;">SignUp</h3>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputfname"></label>
                <input type="name" class="form-control" id="fname" placeholder="First Name..">
              </div>
              <div class="form-group col-md-6">
                <label for="inputlname"></label>
                <input type="name" class="form-control" id="lname" placeholder="Last Name..">
              </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4"></label>
                  <input type="email" class="form-control" id="email" placeholder="Email..">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4"></label>
                  <input type="password" class="form-control" id="pwd" placeholder="Password..">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4"></label>
                  <input type="password" class="form-control" id="cpwd" placeholder="Confirm Password..">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4"></label>
                  <input type="text" class="form-control" id="phone" placeholder="Phone Number..">
                   <meter max="8" id="strmet"></meter>
                   <p id="strtxt"></p>
                </div>
              </div>
            <button type="submit" class="btn btn-primary">Sign up</button>
          </form>
      </div>
      <!-- Form Ends -->

        </button>
